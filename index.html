<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form action="/" id="form" class="form">
          <div class="d-flex flex-row">
            <div class="input-control d-flex flex-column justify-content-right">
              <label for="day">Day</label>
              <input
                required
                pattern="[0-9]+"
                step="1"
                type="number"
                id="day"
                name="day"
                min="1"
                max="31"
                placeholder="DD"
              />
              <div class="error" style="display: none"></div>
            </div>
            <div class="input-control d-flex flex-column justify-content-right">
              <label for="month">Month</label>
              <input
                required
                pattern="[0-9]+"
                step="1"
                type="number"
                id="month"
                name="month"
                min="1"
                max="12"
                placeholder="MM"
              />
              <div class="error" style="display: none"></div>
            </div>
            <div class="input-control d-flex flex-column justify-content-right">
              <label for="year">Year</label>
              <input
                required
                pattern="[0-9]+"
                step="1"
                type="number"
                id="year"
                name="year"
                min="1000"
                max="2023"
                minlength="4"
                maxlength="4"
                placeholder="YYYY"
              />
              <div class="error" style="display: none"></div>
            </div>
          </div>
          <button class="arrow" type="submit" id="submit"></button>
        </form>
        <hr />
        <div class="outputs">
          <p><span id="years">- -</span> years</p>
          <p><span id="months">- -</span> months</p>
          <p><span id="days">- -</span> days</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/shoproizoshlo/age-calculator-app-main"
          >Sue Brechko</a
        >.
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
